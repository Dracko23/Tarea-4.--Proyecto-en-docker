services:
  db:
    image: postgres:18
    container_name: compose-dockerfile-db-1
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 2123
      POSTGRES_DB: practicaDb
    volumes:
      - volumentarea:/var/lib/postgresql/data
    networks:
      - redtarea


  web:
    build: ../nginx
    container_name: nginx_tarea
    ports:
      - "8080:80"
    networks:
      - redtarea
    volumes:
      - volumentarea:/usr/share/nginx/html

networks:
  redtarea:
    external: true

volumes:
  volumentarea:
    external: true
